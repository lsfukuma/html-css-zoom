<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>
        <title>Zoom esercizio</title>

    </head>
    <body>
        <header>
            <button class="btn-top">
                <i class="fas fa-th">  Speaker View
            </button>
            <button class="btn-top">
                <i class="fas fa-expand-arrows-alt"></i>
            </button>
        </header>
        <main></main>
        <footer>
            <div class="footer-left">
                <div>
                    <i class="fas fa-microphone fa-3x"></i>
                    <p> Mute </p>
                </div>
                <div>
                    <i class="fas fa-angle-up fa-3x"></i>

                </div>
                <div>
                    <i class="fas fa-video fa-3x"></i>
                    <p>Stop video</p>
                </div>
                <div>
                    <i class="fas fa-angle-up fa-3x"></i></div>
                </div>
            <div class="footer-middle">
                <div>
                    <i class="fas fa-user-plus fa-3x"></i>
                    <p>Invite</p>
                </div>
                <div>
                    <i class="fas fa-users fa-3x"></i>
                    <p>Manage participants</p>
                </div>
                <div>
                    <i class="far fa-chart-bar fa-3x"></i>
                    <p>Pooling</p>
                </div>
                <div>
                    <i class="fas fa-share-square fa-3x"></i>
                    <p>Share screen</p>
                </div>
                <div>
                    <i class="fas fa-angle-up fa-3x"></i>
                </div>
                <div>
                    <i class="fas fa-comments fa-3x"></i>
                    <p>Chat</p>
                </div>
                <div>
                    <i class="fas fa-record-vinyl fa-3x"></i>
                    <p> Record</p>
                </div>
                <div>
                    <i class="fas fa-th-large fa-3x"></i>
                    <p>Breakout rooms</p>
                </div>
                <div>
                    <i class="fas fa-ellipsis-h fa-3x"></i>
                    <p>More</p>
                </div>
            </div>
            <div class="footer-right">
                <div>
                    <button>End Meeting</button>
                </div>
            </div>
        </footer>

    </body>
</html>
